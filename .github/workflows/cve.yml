name: cve dev

# Triggers the workflow on push or pull request or on demand
on:
  workflow_dispatch:
  push:
  pull_request:
    branches: [ develop ]
    paths-ignore:
      - '.github/CODEOWNERS'
      - '.github/FUNDING.yml'
      - 'doc/**'
      - 'release_docs/**'
      - 'ACKNOWLEDGEMENTS'
      - 'COPYING**'
      - '**.md'

permissions:
  contents: read

# Using concurrency to cancel any in-progress job or run
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref && github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    name: CVE regression
    runs-on: ubuntu-latest
    steps:
      - name: Install System dependencies
        run: |
            sudo apt-get update
            sudo apt-get install ninja-build
            sudo apt install libssl3 libssl-dev libcurl4
            sudo apt install -y libaec-dev zlib1g-dev libcurl4-openssl-dev wget curl bzip2 flex bison cmake libzip-dev openssl

      - name: Checkout HDF5
        uses: actions/checkout@v4.1.7

      - name: CMake Configure
        run: |
            mkdir "${{ runner.workspace }}/build"
            cd "${{ runner.workspace }}/build"
            cmake -C $GITHUB_WORKSPACE/config/cmake/cacheinit.cmake \
              -G Ninja \
              -DCMAKE_BUILD_TYPE=Debug \
              -DHDF5_ENABLE_PARALLEL:BOOL=OFF \
              -DHDF5_BUILD_CPP_LIB:BOOL=OFF \
              -DHDF5_BUILD_FORTRAN=OFF \
              -DHDF5_BUILD_JAVA=OFF \
              -DHDF5_BUILD_DOC=OFF \
              -DLIBAEC_USE_LOCALCONTENT=OFF \
              -DZLIB_USE_LOCALCONTENT=OFF \
              -DH5_NO_DEPRECATED_SYMBOLS:BOOL=OFF \
              -DBUILD_TESTING:BOOL=OFF \
              -DCMAKE_INSTALL_PREFIX:PATH=/usr/local \
              $GITHUB_WORKSPACE
        shell: bash

      - name: CMake Build
        run: cmake --build . --parallel 3 --config Debug
        working-directory: ${{ runner.workspace }}/build

      - name: Install HDF5
        run: |
          sudo cmake --install . --config Debug --prefix="/usr/local"
        working-directory: ${{ runner.workspace }}/build

      - name: Checkout CVE test repository
        uses: actions/checkout@v4.1.7
        with:
          repository: HDFGroup/cve_hdf5
          path: cve_hdf5

      - name: Run regression tests
        run: |
          cd cve_hdf5
          export LD_LIBRARY_PATH="$LD_LIBRARY_PATH:/usr/local/lib"
          ./test_hdf5_cve.sh /usr/local/bin ./cve_out

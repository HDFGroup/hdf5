name: Linux autoconf icx

on:
  workflow_dispatch:
  push:
  pull_request:
    branches: [ develop ]
    paths-ignore:
      - '.github/CODEOWNERS'
      - '.github/FUNDING.yml'
      - 'doc/**'
      - 'release_docs/**'
      - 'ACKNOWLEDGEMENTS'
      - 'COPYING**'
      - '**.md'

# Using concurrency to cancel any in-progress job or run
concurrency:
  group: ${{ github.workflow }}-${{ github.sha || github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run:  |
          sudo apt-get update
          sudo apt-get install autoconf automake libtool libtool-bin
      - name: Add oneAPI to apt
        shell: bash
        run: |
          cd /tmp
          wget https://apt.repos.intel.com/intel-gpg-keys/GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
          sudo apt-key add GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
          rm GPG-PUB-KEY-INTEL-SW-PRODUCTS.PUB
          sudo add-apt-repository -y "deb https://apt.repos.intel.com/oneapi all main"
      
      - name: Install oneAPI dpcpp and fortran compiler
        shell: bash
        run: |
          sudo apt update
          sudo apt install -y intel-oneapi-compiler-dpcpp-cpp
          sudo apt install -y intel-oneapi-compiler-fortran
          sudo apt install -y intel-oneapi-mpi-devel

      - name: Install oneAPI MKL library
        shell: bash
        run: |
          sudo apt install -y intel-oneapi-mkl-devel

      - name: Test serial
        shell: bash
        run: |
          source /opt/intel/oneapi/setvars.sh
          ./autogen.sh
          ./configure --enable-fortran CXX=dpcpp CC=icx FC=ifx
          make -j
          make check -j
          sudo make install
          sudo make uninstall
          
      - name: Test parallel
        shell: bash
        run: |
          source /opt/intel/oneapi/setvars.sh
          ./autogen.sh
          ./configure --enable-fortran --enable-parallel CXX=mpiicpc CC=mpiicc FC=mpiifort
          make -j
          make check -j 
          sudo make install
          sudo make uninstall

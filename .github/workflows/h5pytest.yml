name: h5pytest

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events for the develop branch
  push:
    branches: [ develop ]
    paths-ignore:
    - '.github/**'
    - 'doc/**'
    - 'release_docs/**'
  pull_request:
    branches: [ develop ]
  # Allows you to run this workflow manually from the Actions tab    
  workflow_dispatch:
jobs:
  # This workflow contains a job called "build" followed by "test"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Spack
      uses: actions/checkout@v2
      with:
        repository: spack/spack
        path: ./spack

   #- name: Install dependencies
      #run: sudo apt-get install ninja-build automake autoconf libtool libtool-bin bison flex

    - name: Run a multi-line script
      run: |
        cd spack
        export SPACK_ROOT=${PWD}
        . share/spack/setup-env.sh
        spack install  py-h5py@master ^openblas@develop ^hdf5@develop
        spack install py-pytest
        spack install py-ipython
        spack install py-pip
        spack load py-h5py
        spack load py-pytest
        spack load py-ipython
        spack load py-pip
        pip install pytest-mpi
        python -c "import h5py; h5py.run_tests(); print(h5py.version.info);"

